[supervisord]
nodaemon=true

[program:php-fpm]
command=/usr/local/sbin/php-fpm
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2

# optional: reverb/websocket process - sesuaikan commandnya
[program:reverb]
command=php artisan reverb:start
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
autorestart=true
